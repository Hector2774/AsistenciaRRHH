<!DOCTYPE html>
<html>
<head>
    <title>Asignar Empleados</title>
    <style>
        .empleado-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Asignar Empleados a {{ encargado.nombre }}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="empleados-container">
            {% for empleado in empleados %}
                <div class="empleado-item">
                    <input type="checkbox" name="empleados_ids" value="{{ empleado.id }}" id="emp_{{ empleado.id }}">
                    <label for="emp_{{ empleado.id }}">{{ empleado.nombre }}</label>
                </div>
            {% empty %}
                <p>Todos los empleados ya tienen encargado asignado.</p>
            {% endfor %}
        </div>
        
        {% if empleados %}
            <button type="submit" class="submit-btn">Guardar Asignaciones</button>
        {% endif %}
    </form>

    
</body>
</html>
